<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>redPanda 2.0</h3>

  Active Connections: {{ this.sockets.getActiveConnections() }} {{ this.sockets.activeConnections }} <br />
  <br />

  Peerlist: (nodeId, retries, url)

  <div [innerHTML]="this.sockets.listNodes()"></div>

  <button ion-button (click)="joinChatRoom()">
    Testbutton {{ this.sockets.getActiveConnections() }}
  </button>

  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
